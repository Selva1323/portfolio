<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Selva Perumal S | Portfolio - To-Do App</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="container" style="padding-top:90px;padding-bottom:80px;">
    <a class="btn ghost" href="../index.html">‚Üê Back</a>
    <h1 style="margin-top:18px">To-Do Web Application</h1>
    <p class="section-sub">A simple to-do app to add and manage tasks using localStorage.</p>

    <div style="margin-top:18px;max-width:520px">
      <div class="skill-card">
        <div style="display:flex;gap:8px;margin-bottom:8px">
          <input id="todo-input" placeholder="Add new task" style="flex:1;padding:8px;border-radius:8px;background:var(--card);border:1px solid rgba(255,255,255,0.03);color:var(--text)">
          <button id="add" class="btn neon">Add</button>
        </div>
        <ul id="list" style="list-style:none;padding-left:0;margin:0"></ul>
      </div>
    </div>
  </main>
  <script src="../script.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
